<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section id="account-actions" aria-live="polite">
        <div id="login">
            <form id="login-form" class="js-login-form">
                <fieldset>
                    <legend>Enter Login Info</legend>
                    <label for="username">username
                        <input placeholder="Your Username" type="text" class="js-login-username" required>
                    </label>
                    <label for="password">password
                        <input placeholder="Your Password" type="password" class="js-login-password" required>
                    </label>
                    <button type="submit" id="loginbutton">
                        Login
                    </button>
                </fieldset>
            </form>
            <p>No account?</p>
            <button type="button" value="submit" id="accountformbutton">
                Create an Account
            </button>
        </div>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <a>Go Home</a>
        <a>Clear Form</a>
    </header>
    <form>
        <fieldset>
            <legend>Create a New Goal!</legend>
                <label for="title">
                    Title 
                    <input for="title" type="text" placeholder="eg: Run a Mile">
                </label>
                <label for="description">
                    Description 
                    <input for="description" type="text" placeholder="eg: A short run 3 times in two weeks">
                </label>
                <label for="target">
                    Target 
                    <input for="title" type="number" placeholder="3">
                </label>
                <label for="timeframe">
                    Time Limit: Days from Now 
                    <input for="timeframe" type="number" placeholder="14">
                </label>
                <label for="reward">
                    Reward 
                    <input for="reward" type="text" placeholder="A link to something you want to read, watch, or buy">
                </label>
                <button type="submit">Submit New Goal</button>
        </fieldset>
    </form>
</body>
</html>

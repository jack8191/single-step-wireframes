<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="signup">
        <form class="js-account-creation-form">
            <fieldset>
                <legend>Enter New Credentials</legend>
                <label for="username">username
                    <input placeholder="Your Username" type="text" class="js-new-username" required>
                </label>
                <label for="password">password
                    <input placeholder="Your Password" type="password" class="js-new-password" required>
                </label>
                <button type="submit" id="user-creation-button">
                    Create Account
                </button>
            </fieldset>
        </form>
        <p>Already have an account?</p>
        <button type="button" id="displayloginformbutton">
            Login
        </button>
    </div>
</section>
</body>
</html>
